
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalkDev0 - Tecnologia em Bots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #0f0f23;
            --secondary: #1a1a2e;
            --accent: #00ff9d;
            --accent-glow: rgba(0, 255, 157, 0.3);
            --dark: #0a0a0a;
            --light: #e0e0e0;
            --success: #00ff9d;
            --warning: #ffcc00;
            --danger: #ff3366;
            --admin: #8a2be2;
            --neon-blue: #0066ff;
            --neon-purple: #9d00ff;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Efeitos de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
        
        /* Efeitos de glitch */
        .glitch-text {
            position: relative;
            display: inline-block;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-blue);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-purple);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Tecnológico */
        header {
            background: rgba(10, 10, 10, 0.8);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--accent);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--light);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .logo i {
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 8px 0;
        }
        
        .nav-links a:hover {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .admin-btn {
            background: transparent;
            color: var(--light);
            border: 1px solid var(--admin);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        .admin-btn:hover {
            background: var(--admin);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        
        .cta-button {
            background: linear-gradient(45deg, var(--accent), var(--neon-blue));
            color: var(--dark);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--accent-glow);
        }
        
        /* Botão By Jmfxp22/MalkDev0 */
        .creator-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--admin);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .creator-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
        }
        
        /* Seções do Site */
        .section {
            padding: 100px 0;
            position: relative;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
        
        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 50px;
            position: relative;
            text-shadow: 0 0 10px var(--accent);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--accent), var(--neon-blue));
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent);
        }
        
        /* Hero Section */
        .hero {
            padding: 150px 0;
            text-align: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: -1;
        }
        
        .welcome-message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.2);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.1);
        }
        
        .welcome-message h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .welcome-message p {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--accent);
            background: linear-gradient(45deg, var(--accent), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--accent), var(--neon-blue));
            color: var(--dark);
            box-shadow: 0 0 15px var(--accent-glow);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--accent-glow);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }
        
        .btn-secondary:hover {
            background: var(--accent);
            color: var(--dark);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.1), transparent);
            transition: 0.5s;
        }
        
        .feature-card:hover::before {
            left: 100%;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
            border-color: rgba(0, 255, 157, 0.3);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        /* Plans Section */
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .plan-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .plan-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.1), transparent);
            transition: 0.5s;
        }
        
        .plan-card:hover::before {
            left: 100%;
        }
        
        .plan-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
            border-color: rgba(0, 255, 157, 0.3);
        }
        
        .plan-card.popular {
            border: 2px solid var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent-glow);
        }
        
        .plan-card.popular:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 0 40px var(--accent-glow);
        }
        
        .popular-badge {
            position: absolute;
            top: 20px;
            right: -30px;
            background: var(--accent);
            color: var(--dark);
            padding: 5px 40px;
            transform: rotate(45deg);
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 0 10px var(--accent);
        }
        
        .plan-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .plan-name {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .plan-price {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .plan-price span {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .plan-features {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .plan-features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .plan-features li:last-child {
            border-bottom: none;
        }
        
        .plan-features li i {
            color: var(--success);
            margin-right: 10px;
            text-shadow: 0 0 5px var(--success);
        }
        
        /* Info Section */
        .info-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        
        .info-content p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        /* Botão Admin Pequeno */
        .small-admin-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: transparent;
            color: var(--admin);
            border: 1px solid var(--admin);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        .small-admin-btn:hover {
            background: var(--admin);
            color: white;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        /* Discord Section */
        .discord-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .discord-icon {
            font-size: 4rem;
            color: #5865F2;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #5865F2;
        }
        
        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #5865F2;
            color: white;
            padding: 15px 30px;
