<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALKDEV0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Efeito de partículas no fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }

        .logo {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff7eb3, #65c7f7, #9cecfb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(101, 199, 247, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #a0aec0;
            font-weight: 300;
        }

        .coming-soon {
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            width: 100%;
        }

        .code {
            font-size: 0.8rem;
            color: #718096;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        /* Animações sutis */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            animation: float 6s ease-in-out infinite;
        }

        /* Efeitos de brilho */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(101, 199, 247, 0.2) 0%, transparent 70%);
            filter: blur(40px);
            z-index: -1;
            top: 20%;
            left: 10%;
        }

        .glow-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 126, 179, 0.15) 0%, transparent 70%);
            filter: blur(50px);
            z-index: -1;
            bottom: 10%;
            right: 10%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .coming-soon {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow-2"></div>
    
    <div class="container">
        <h1 class="logo">MALKDEV0</h1>
        <p class="subtitle">Desenvolvimento & Inovação</p>
        <div class="coming-soon">
            Em breve: Soluções digitais de alta performance
        </div>
    </div>
    
    <div class="footer">
        <p class="code">Jmfxp22</p>
    </div>
</body>
</html>
